<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>options</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Short+Stack');

        * {
            margin: 0;
        }

        body {
            background: #333 url("bg.png");
        }

        .clear {
            clear: both;
        }

        #title {
            font-family: 'Short Stack', cursive;
            color: #333;
            font-size: 3em;
            text-align: center;
            margin: 50px 0;
        }

        #container {
            width: 80%;
            margin: auto;
        }

        .left,
        .right {
            width: 45%;
            height: 50px;
        }

        .left:hover,
        .right:hover {
            cursor: pointer;
        }

        .left {
            float: left;
        }

        .right {
            float: right;
        }

        span {
            display: inline-block;
            width: 20%;
            height: 100%;
        }

        #selected,
        #color {
            height: 50px;
            font-family: 'Short Stack', cursive;
            font-size: 2em;
            text-align: center;
            padding-top: 30px;
        }
    </style>
</head>
<body>
<div id="title">
    Select Github contribution streak color
</div>
